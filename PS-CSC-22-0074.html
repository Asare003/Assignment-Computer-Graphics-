<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: #B3E5FC">


<a-camera position="0 2 5"></a-camera>


<a-plane position="0 0 0" 
         rotation="-90 0 0" 
         width="20" 
         height="20" 
         color="#A5D6A7">
</a-plane>


<a-box position="0 1 0" 
       width="2" 
       height="0.15" 
       depth="1.4" 
       color="#A1887F">
</a-box>


<a-cylinder position="1 0.5 0.7" radius="0.04" height="1" color="#6D4C41"></a-cylinder>
<a-cylinder position="-1 0.5 0.7" radius="0.04" height="1" color="#6D4C41"></a-cylinder>
<a-cylinder position="1 0.5 -0.7" radius="0.04" height="1" color="#6D4C41"></a-cylinder>
<a-cylinder position="-1 0.5 -0.7" radius="0.04" height="1" color="#6D4C41"></a-cylinder>


<a-box position="0 0.6 -1.6" width="0.6" height="0.1" depth="0.6" color="#CFD8DC"></a-box>
<a-box position="0 1 -1.85" width="0.6" height="0.8" depth="0.1" color="#B0BEC5"></a-box>


<a-box position="0 0.6 1.6" width="0.6" height="0.1" depth="0.6" color="#CFD8DC"></a-box>
<a-box position="0 1 1.85" width="0.6" height="0.8" depth="0.1" color="#B0BEC5"></a-box>


<a-cylinder position="0.25 0.3 -1.35" radius="0.03" height="0.6" color="#6D4C41"></a-cylinder>
<a-cylinder position="-0.25 0.3 -1.35" radius="0.03" height="0.6" color="#6D4C41"></a-cylinder>
<a-cylinder position="0.25 0.3 1.35" radius="0.03" height="0.6" color="#6D4C41"></a-cylinder>
<a-cylinder position="-0.25 0.3 1.35" radius="0.03" height="0.6" color="#6D4C41"></a-cylinder>


<a-cylinder position="-0.6 1.2 0" radius="0.12" height="0.3" color="#2E7D32"></a-cylinder>
<a-text value="MILO" position="-0.6 1.2 0.2" color="white" align="center" width="2"></a-text>


<a-cylinder position="0.6 1.2 0" radius="0.12" height="0.3" color="#FAFAFA"></a-cylinder>
<a-text value="MILK" position="0.6 1.2 0.2" color="#333" align="center" width="2"></a-text>


<a-cylinder position="-0.2 1.15 0.4" radius="0.07" height="0.1" color="#90CAF9"></a-cylinder>
<a-cylinder position="0.2 1.15 0.4" radius="0.07" height="0.1" color="#90CAF9"></a-cylinder>

<
<a-cylinder position="3 1 3" radius="0.3" height="2" color="#8D6E63"></a-cylinder>
<a-sphere position="3 3 3" radius="1.3" color="#66BB6A"></a-sphere>


<a-light type="ambient" intensity="0.6"></a-light>
<a-light type="directional" position="2 6 2" intensity="1"></a-light>

</a-scene>
</body>
</html>
